# page: dashboard
dashboard:
  quick-update:
    filter:
      all: "Tout"
      anime: "Animés"
      manga: "Mangas"
    empty:
      html:
        "Les médias que vous avez ajouté ou modifié dans votre <a href={link}>Bibliothèque</a> s'afficheront ici,
        vous permettant de les mettre à jour."
      discover: "Découvrir"
    media:
      complete: "Terminé"
      unstarted: "À commencer"
      unit: "{type, select,
        anime {Ep. {num} {total, select,
        undefined {}
        other {sur {total}}}}
        manga {Ch. {num} {total, select,
        null {}
        other {sur {total}}}}
        other {}}"
    overlay:
      button:
        update: "{type, select,
          anime {Ep.}
          manga {Ch.}
          other {}} {number}"
        complete: "Terminé"
        tooltip:
          empty: "Mettre à jour la bibliothèque"
          content: "Créer un post et mettre à jour votre bibliothèque"
      discussion: "Voir la discussion"
      edit: "Modifier l'entrée"
      popout: "Détacher l'éditeur"
      editor:
        placeholder: "(Facultatif) Partagez votre opinion sur {type, select,
          anime {l'épisode}
          manga {le chapitre}
          other {}} {number}"
  onboarding:
    welcome: "Salut {user}, bienvenue sur Kitsu !"
    about:
      'Voici votre fil d''actualité. Tous les utilisateurs de Kitsu apparaissent, y compris vous !
      Lorsque vous aurez suivi quelques personnes et/ou groupes, nous changerons votre fil par défaut de "Global" à "Abonnements"'
    action:
      'Pourquoi ne pas écrire un post pour vous présenter, à l''aide du formulaire ci-dessous ?
      Si vous êtes timide, un simple "Salut tout le monde, je suis nouveau sur Kitsu !" est suffisant,
      mais si vous voulez montrer votre créativité et votre imagination, profitez !'
  groups:
    header: "Mes Groupes"
  announcements:
    button: "Voir Plus"
