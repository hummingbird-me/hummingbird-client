name: CrowdIn Translations

on:
  push:
    branches: [crowdin]

jobs:
  merge:
    runs-on: ubuntu-latest
    name: Merge
    steps:
    - name: Merge Bot
      uses: squalrus/merge-bot@master
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        test: true
        reviewers: false
        labels: false
        checks_enabled: true
        method: squash
        delete_source_branch: true
